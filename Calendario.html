<html>
  <head>
     <link href="css/home.css" rel="stylesheet" type="text/css">
     <script src="js/ip.js"></script>
     <script src="js/listaServizi.js"></script>
     <script src="js/hideDiv.js"></script>
     <link href="css\calendario.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <link href="css/homebootstrapCal.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="testa" ></div>
    <script src="js/header.js"></script>
      <div class="mobile-header z-depth-1">

      <div class="row">
        <div class="col-2">
          <a href="#" data-activates="sidebar" class="button-collapse" style="">
            <i class="material-icons">menu</i>
          </a>
        </div>
        <div class="col">
          <h4>Events</h4>
        </div>
      </div>

    </div>

    <div class="main-wrapper">

      <div class="sidebar-wrapper z-depth-2 top-nav fixed" id="sidebar">

        <div class="sidebar-title">
          <h4>Eventi</h4>
          <h5 id="eventDayName">Data</h5>
        </div>
        <div class="sidebar-events" id="sidebarEvents">
          <div class="empty-message">Non ci sono eventi nella data selezionata</div>
        </div>

      </div>

      <div class="content-wrapper">
        <div class="container">

          <div class="calendar-wrapper">

            <div class="header-background">
              <div class="calendar-header">

                <a class="prev-button" id="prev">
                  <i class="material-icons">keyboard_arrow_left</i>
                </a>
                <a class="next-button" id="next">
                  <i class="material-icons">keyboard_arrow_right</i>
                </a>

                <div class="row header-title">

                  <div class="header-text">
                    <h3 id="month-name"></h3>
                    <h5 id="todayDayName"></h5>
                  </div>

                </div>
              </div>
            </div>

            <div class="calendar-content">
              <div id="calendar-table" class="calendar-cells">

                <div id="table-header">
                  <div class="row">
                    <div class="col">Lunedì</div>
                    <div class="col">Martedì</div>
                    <div class="col">Mercoledì</div>
                    <div class="col">Giovedì</div>
                    <div class="col">Venerdì</div>
                    <div class="col">Sabato</div>
                    <div class="col">Domenica</div>
                  </div>
                </div>

                <div id="table-body" class="">

                </div>

              </div>
            </div>

            <div class="calendar-footer">
              <div class="emptyForm" id="emptyForm">
                <h4 id="emptyFormTitle">Non ci sono eventi</h4>
                <a class="addEvent" id="changeFormButton">Aggiungi un evento</a>
              </div>
              <div class="addForm" id="addForm">
                <h4>Aggiungi un evento</h4>
    
                <div class="row">
                <table>
                  <td><div class="input-field col s6">
                    <input id="eventTitleInput" type="text" class="validate">
                    <label id="descrizione" for="eventTitleInput">Titolo</label>
                  </div></td>
                  <td><div class="input-field col s6">
                    <input id="eventDescInput" type="text" class="validate">
                    <label id="descrizione" for="eventDescInput">Descrizione</label>
                  </div></td>
                  <td><div class="input-field col s6">
                    <label id="clock" for="eventClockInput"></label>
                    <input type="time" id="eventClockInput"  class="validate">
                  </div></td>
                </table>
                </div>
                
                <div class="addEventButtons">
                  <a class="btn orange lighten-2" id="addEventButton">Aggiungi</a>
                  <a class="btn orange lighten-5" id="cancelAdd">Chiudi</a>
                </div>

              </div>
            </div>

          </div>

        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
      $(".button-collapse").sideNav();
    </script>
    <script src="js/calendario.js"></script>
      

</body>
</html>
