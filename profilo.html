<html>

      else
        document.getElementById("back").setAttribute( "onclick", "window.location.href='homeanziano.html'" );

     <div id="imgprofilo">

    </div>

      <table>
          <td><label id="label1" for="nome" class="">Nome: </label></td>
          </table>
