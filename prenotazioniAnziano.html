<html>
  <head>
    <link href="css\home.css" rel="stylesheet" type="text/css">
    <link href="css/prenotazioniAnziano.css" rel="stylesheet" type="text/css">
    <script src="js/ip.js"></script>
    <script src="js/scriptsAnziano/prenotazioni.js"></script>
    <script src="js/scriptsAnziano/preventivi.js"></script>
    <script src="js/hideDiv.js"></script>
    <script src="js/listaServizi.js"></script>
  </head>
  <body>
    <div id="testa" ></div>
    <script src="js/header.js"></script>
    <!-- Inizio richiesteprenotazioni -->
    <div class ="paginainiziale "id="firstpage" >
        <div id=titolo>
        <h1>Le mie prenotazioni</h1>
        </div>
        <button class="prenotazioneInviata" onclick="hideDiv('firstpage', 'listaInviate'); displayLista('listaInviate', 'inviata')" id="inviate">In attesa</button>
        <button class="prenotazioneAccettata"onclick="hideDiv('firstpage', 'listaAttive'); displayLista('listaAttive', 'accettata'); displayListaPreventivi();" id="attive">Attive</button>
        <button class="prenotazioneNonAttiva"onclick="hideDiv('firstpage', 'listaNonAttive'); displayLista('listaNonAttive', 'rifiutata')" id="nonAttive">Archiviate/Rifiutate</button>
    </div>
    <!-- Inizio RichiesteAttive -->
    <div class="paginainiziale" id="listaAttive" style="display: none">
    </div>
    <!-- Inizio RichiesteAttiveRiepilogo -->
    <div class="riepilogoPrenotazione" id="accettata" style="display: none">
    </div>

    <!-- RiepilogoPreventivoFinalizzato -->           
    <div class="riepilogoPrenotazione" id="preventivo" style="display: none">
    </div>

    <!-- RichiesteInAttesa --> 
    <div class="paginainiziale" id="listaInviate"  style="display: none">
    </div>
    <!-- Inizio RichiesteInAttesaRiepilogo -->    
    <div class="riepilogoPrenotazione" id="inviata" style="display: none">
    </div>
    
    <!-- Inizio RichiesteNonAttive -->
    <div class="paginainiziale" id="listaNonAttive"  style="display: none">
    </div>
    <!-- Inizio RichiesteArchiviateRifiutateRiepilogo -->
    <div class="riepilogoPrenotazione" id="rifiutata" style="display: none">
    </div>


    <script>
      document.getElementById("back").setAttribute( "onclick", "window.location.href='homeanziano.html'" );
      if(localStorage.getItem('idLista')){
          var idLista = localStorage['idLista'];
          var statoPrenotazione = localStorage['statoPrenotazione'];
          console.log(statoPrenotazione);
          hideDiv('firstpage', idLista); 
          displayLista(idLista, statoPrenotazione);
          if(statoPrenotazione == 'accettata'){ displayListaPreventivi(); }

          localStorage.removeItem('idLista');
          localStorage.removeItem('statoPrenotazione');
      }
    </script>
   
  </body>
</html>
